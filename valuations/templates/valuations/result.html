<!DOCTYPE html>
<html>
<head>
    <title>Valuation Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .result-container {
            margin-top: 50px;
        }
        .result-container h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="result-container">

    <p><strong>Up/(Down):</strong> {{ up_down }}%</p>
</div>

</body>
</html>
